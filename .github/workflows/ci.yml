name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  Build-and-Publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # Exibe o evento que acionou o job
      - name: Display trigger event
        run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."

      # Checkout do repositÃ³rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura o Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login no Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ vars.USER_NAME }}
          password: ${{ secrets.TOKEN }}

      # Valida o login
      - name: Validate Docker Login
        run: docker info

      # Extrai metadados para a imagem Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ github.actor }}/${{ github.repository }}

      # ConstrÃ³i e envia a imagem Docker
      - name: Build and push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ github.sha }}
            ${{ github.actor }}/${{ github.repository }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ github.actor }}/${{ github.repository }}:cache
          cache-to: type=inline
